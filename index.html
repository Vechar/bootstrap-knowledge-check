<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap Exam</title>
</head>
<body>
    <main>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Form-->
        <div class="container mt-5">
            <h2 class="text-center text-primary">Registration Form</h2>
            <form class="border p-4 shadow-sm bg-light">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter your first name">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email" required>

                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>

                <div class="form-check" style="margin-left: 35%">
                    <input type="checkbox" class="form-check-input" for="checkbox">
                    <label class="form-check-label" for="checkbox">I agree to Terms and Conditions</label>
                  </div>
  
                  <button type="submit" class="btn btn-success btn-lg" style="margin-left: 42.5%">Submit</button>
            </form>
        </div>

        <!--Table-->
        <div class="container mt-5">
            <h2 class="text-center text-primary">User Submissions</h2>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Agreed to terms</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>mark.otto@gmail.com</td>
                        <td>123456</td>
                        <td>False</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Dan</td>
                        <td>Marios</td>
                        <td>dan123@gmail.com</td>
                        <td>dsdDAN</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Laylah</td>
                        <td>Mel</td>
                        <td>hotpepper999@itunes.com</td>
                        <td>root</td>
                        <td>True</td>
                    </tr>
                    </tbody>
                </table>
              </div>
        </div>

        <!--Image-->
        <div class="container-fluid text-center">
            <img src="https://placehold.co/200x200" alt="placeholder image" class="img-fluid mb-3 d-block mx-auto">
            <img src="https://placehold.co/200x200" alt="placeholder image" class="rounded-circle d-block mx-auto">
        </div>
        
        <!--Buttons-->
        <div class="container">
            <button class="btn btn-primary mb-3 mt-3">Button Visible</button>
            <button class="btn btn-secondary d-none d-md-block mb-3 mt-3">Button Invisible</button>
        </div>
    </main>
</body>
</html>
